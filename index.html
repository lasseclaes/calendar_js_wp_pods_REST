<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Calendar</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <article id="event-info">
    <h2>Title</h2>
    <ul class="eventtype"></ul>
    <h4><span class="dayname"></span>, <span class="daynumber"></span> of <span class="month"></span>, <span class="year"></span>.</h4>
    <p class="online-venue"></p>
    <div class="event-info">Info</div>
    <ul class="people"></ul>
    <img src="" alt="">
  </article>

  <main>
    <div class="calendar">

        <time datetime="2020-05">May 2020</time>
      </div>

        <div>We</div>
        <div>Th</div>
        <div>Fr</div>
        <div>Sa</div>
        <div>Su</div>
      </div>
